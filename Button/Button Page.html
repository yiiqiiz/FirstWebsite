<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Observation in museum</h1>
        <div class="buttons">
            <button class="circle-btn" onclick="changeImage('images/Photo1.jpg')"></button>
            <button class="circle-btn" onclick="changeImage('images/Photo2.jpg')"></button>
            <button class="circle-btn" onclick="changeImage('images/Photo3.jpg')"></button>
            <button class="circle-btn" onclick="changeImage('images/Photo4.jpg')"></button>
        </div>
    </header>

    <section class="gallery">

        <div class="large-image">
            <img id="displayedImage" src="images/Photo1.jpg" alt="Large Image">
        </div>


        <div class="thumbnails">
            <img src="images/Photo1.jpg" alt="Thumbnail 1" class="thumbnail" onclick="changeImage('images/Photo1.jpg')">
            <img src="images/Photo2.jpg" alt="Thumbnail 2" class="thumbnail" onclick="changeImage('images/Photo2.jpg')">
            <img src="images/Photo3.jpg" alt="Thumbnail 3" class="thumbnail" onclick="changeImage('images/Photo3.jpg')">
            <img src="images/Photo4.jpg" alt="Thumbnail 4" class="thumbnail" onclick="changeImage('images/Photo4.jpg')">
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
